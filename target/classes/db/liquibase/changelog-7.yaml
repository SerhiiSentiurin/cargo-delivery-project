databaseChangeLog:
  - changeSet:
      id: 7
      author: Serhii_Sentiurin
      changes:
        - createTable:
            tableName: report
            columns:
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: delivery_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: client_id
            baseTableName: report
            constraintName: client_id_fk
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: client
        - addForeignKeyConstraint:
            baseColumnNames: delivery_id
            baseTableName: report
            constraintName: delivery_id_fk
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: delivery
        - addPrimaryKey:
            columnNames: client_id, delivery_id
            tableName: report