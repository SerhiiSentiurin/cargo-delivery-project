databaseChangeLog:
  - changeSet:
      id: 3
      author: Serhii_Sentiurin
      changes:
        - createTable:
            tableName: delivery
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: departure_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: arrival_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: route_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: route_id
            baseTableName: delivery
            constraintName: fk_route_id
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: route